name: Sync Gist to README

on:
  workflow_dispatch:
  schedule:
    - cron: '*/5 * * * *'  # 每 5 分钟运行一次

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Fetch Gist Content
        run: |
          curl -s https://gist.githubusercontent.com/redhat123456/4ee62e60852b37982d499d809324675b/raw -o gist.txt

      - name: Replace content in README
        run: |
          if grep -q "<!-- START_GIST -->" README.md; then
            sed -i '/<!-- START_GIST -->/,/<!-- END_GIST -->/{
              /<!-- START_GIST -->/!{/<!-- END_GIST -->/!d}
            }' README.md
            sed -i '/<!-- START_GIST -->/r gist.txt' README.md
          else
            echo "README.md 中缺少 <!-- START_GIST --> 和 <!-- END_GIST --> 标记，无法更新"
            exit 1
          fi

      - name: Commit and Push if Changed
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add README.md
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update README with Gist content"
            git push
          fi
