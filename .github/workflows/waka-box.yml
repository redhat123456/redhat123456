name: Sync Gist to README

on:
  workflow_dispatch:
  schedule:
    - cron: '*/5 * * * *'  # 每 5 分钟运行一次

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Fetch Gist Content
        run: |
          curl -s https://gist.githubusercontent.com/redhat123456/4ee62e60852b37982d499d809324675b/raw > gist.txt
          echo '```text' > gist_wrapped.txt
          cat gist.txt >> gist_wrapped.txt
          echo '```' >> gist_wrapped.txt

      - name: Replace Gist content in README.md
        run: |
          if grep -q "<!-- START_GIST -->" README.md && grep -q "<!-- END_GIST -->" README.md; then
            echo "📝 Replacing old content between START_GIST and END_GIST..."
            awk '
              BEGIN { start=0 }
              /<!-- START_GIST -->/ { print; print_file="gist_wrapped.txt"; start=1; next }
              /<!-- END_GIST -->/ { start=0 }
              start==0 { print }
            ' README.md > README.tmp && mv README.tmp README.md
            sed -i '/<!-- START_GIST -->/r gist_wrapped.txt' README.md
          else
            echo "❌ README.md 中缺少 <!-- START_GIST --> 和 <!-- END_GIST -->，无法插入内容。"
            exit 1
          fi

      - name: Commit and Push if Changed
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add README.md
          if git diff --cached --quiet; then
            echo "✅ No changes to commit."
          else
            echo "🚀 Committing updated README..."
            git commit -m "Update README with Gist content"
            git push
          fi
